<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdantia | Contact</title>    
  <meta name="authors" content="Fenna and Damon">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header id="titleBanner">
    <div id="siteName">
      <!-- Site logo goes here -->
      <h2>Verdantia</h2>
    </div>
    <nav id="headerButtons">
      <a href="index.html" class="bannerButton" id="homeB">Home</a>
      <a href="services.html" class="bannerButton" id="servicesB">Services</a>
      <a href="contact.html" class="bannerButton currentPage" id="contactB">Contact</a>
    </nav>
  </header>
  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="mailto:dirwi911@mtroyal.ca" method="POST" enctype="text/plain">
        <!-- Name -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
  
        <!-- Email -->
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
        <!-- Service Type -->
        <label for="service">Which Service Are You Interested In?</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="plant-parties">Plant Parties</option>
          <option value="pop-up-markets">Pop Up Markets</option>
          <option value="plant-styling">Plant Styling</option>
          <option value="general-inquiry">General Inquiry</option>
        </select>
  
        <!-- Party Size (optional for Plant Parties) -->
        <label for="party-size">Party Size (if applicable)</label>
        <input type="number" id="party-size" name="party-size" placeholder="Enter number of participants">
  
        <!-- Preferred Contact Method (Radio Buttons) -->
        <fieldset>
          <legend>Preferred Contact Method</legend>
          <label>
            <input type="radio" name="contact-method" value="email" checked>
            Email
          </label>
          <label>
            <input type="radio" name="contact-method" value="phone">
            Phone
          </label>
          <label>
            <input type="radio" name="contact-method" value="text">
            Text Message
          </label>
        </fieldset>
  
        <!-- Areas of Interest (Checkbox Items) -->
        <fieldset>
          <legend>Areas of Interest</legend>
          <label>
            <input type="checkbox" name="interest" value="workshops">
            Workshops
          </label>
          <label>
            <input type="checkbox" name="interest" value="new-arrivals">
            New Arrivals
          </label>
          <label>
            <input type="checkbox" name="interest" value="special-offers">
            Special Offers
          </label>
        </fieldset>
  
        <!-- Additional Message -->
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="5" placeholder="Let us know more about your needs" required></textarea>
  
        <!-- Newsletter Subscription (Checkbox) -->
        <label>
          <input type="checkbox" name="newsletter" value="yes">
          Subscribe to our newsletter
        </label>
  
        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
  

  <footer>

  </footer>
</body>

</html>
